<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>awesomeTeams</title>
  </head>
  <body>
    <video loop autoplay>
      <source src="feuer.mp4" type="video/mp4">
    </video>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 addPlayerContainer">
          <div class="input-group mb-3">
            <input class="form-control" type="text" name="addPlayerInput" value="">
            <div class="input-group-append">
              <button type="button" class="btn btn-warning" name="add">+</button>
            </div>
          </div>
        </div>
        <div class="col-sm-4 addPlayerContainer">
          <div class="input-group mb-3">
            <input type="number" class="form-control" name="playerCountInput" value="3">
            <div class="input-group-append">
              <button type="button" class="btn btn-info" name="playerListMixButton">Mix</button>
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-sm playerListContainer">
          <table class="table table-dark">
            <tbody id="playerListUL">
            </tbody>
          </table>
        </div>
        <div class="col-sm teamsContainer">
        </div>
      </div>
    </div>
  </body>
  <script src="script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style media="screen">
    body {
      background: black url(bg.jpg);
    }
    video {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .container {
      opacity: 0.9;
      margin-top: 1em;
    }
    table {
      border-radius: 0.5em;
    }
    tr:first-of-type td {
      border-top:none;
    }
    .list-group {
      margin-bottom: 0.5em;
    }
  </style>
</html>
